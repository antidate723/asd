<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ce final ca tin cu real</title>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe4e1; /* Soft pink background */
      font-family: "Playwrite AU SA", cursive;
      font-optical-sizing: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Button Style */
    .btn {
      background-color: #ff69b4; /* Hot pink */
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1px;
      font-family: 'Pacifico', cursive;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff1493; /* Darker pink on hover */
    }

    /* Message Styles */
    .message {

      font-size: 18px;
      color: #000000; /* Hot pink */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      left: 45%;
      animation: fadeIn 2s forwards;
    }

    /* Animation for messages */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation for fadeOut */
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  
  <div id="message-container">
    <button class="btn" id="showMessageBtn">um?</button>
  </div>


  <br><br>
  <script>
    const messages = [
      "top 5",
      "top 1",
      "top ce mai bun cal e calu care bea multa apa",
      "top alzimer",
      "top capota mare cu culori multicolore ",
      "top 98",
      "top degeaba are senzaÈ›ie pestele culoarea unui frigider samsung cu linux pe el",
      "top 1 aprilie",
      "top 1000",
      "top ai vrea sa te uiti la un top?",
    ];

    let messageIndex = 0;
    let messageElement;

    // Reference to the button
    const showMessageBtn = document.getElementById('showMessageBtn');
    const messageContainer = document.getElementById('message-container');

    // Function to show the next message
    function showMessage() {
      if (messageElement) {
        // Fade out the previous message
        messageElement.style.animation = "fadeOut 2s forwards";
      }

      // Wait for the previous message to fade out before showing the next
      setTimeout(() => {
        if (messageIndex < messages.length) {
          messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.textContent = messages[messageIndex];
          messageContainer.insertBefore(messageElement, showMessageBtn); // Insert the message above the button
          messageElement.style.animation = "fadeIn 2s forwards"; // Apply fade-in effect
          messageIndex++;
        } else {
          // Disable the button when no more messages are available
          showMessageBtn.disabled = true;
          showMessageBtn.textContent = "Mesaje finalizate";
        }
      }, 2000); // Wait for 2 seconds (fade-out duration) before showing the next message
    }

    // Event listener for button click
    showMessageBtn.addEventListener('click', showMessage);
  </script>
</body>
</html>
