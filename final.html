<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpriză Finală</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe4e1; /* Soft pink background */
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Button Style */
    .btn {
      background-color: #ff69b4; /* Hot pink */
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Pacifico', cursive;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff1493; /* Darker pink on hover */
    }

    /* Message Styles */
    .message {
      font-size: 18px;
      color: #ff69b4; /* Hot pink */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      animation: fadeIn 2s forwards;
    }

    /* Animation for messages */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation for fadeOut */
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="message-container">
    <button class="btn" id="showMessageBtn">Afișează mesaj</button>
  </div>

  <script>
    const messages = [
      "Iov 12:22 - El descoperă lucrurile adânci scoase din întuneric și aduce la lumină umbra morții.",
      "Deuteronom 29:29 - Lucrurile ascunse sunt ale Domnului, Dumnezeului nostru, iar lucrurile descoperite sunt ale noastre și ale copiilor noștri, pe vecie.",
      "Proverbe 3:5-6 - Încrede-te în Domnul din toată inima ta și nu te bizui pe înțelepciunea ta! Recunoaște-L în toate căile tale, și El îți va netezi cărările.",
      "Iov 38:19-20 - Unde este drumul care duce la locașul luminii? Și întunericul unde își are locuința, ca să poți duce fiecare la hotarul lui și să cunoști cărările casei lui?",
      "Psalmul 19:1-2 - Cerurile spun slava lui Dumnezeu și întinderea lor vestește lucrarea mâinilor Lui. O zi istorisește alteia acest lucru, o noapte dă de știre alteia.",
      "Isaia 55:9 - Căci, după cum cerurile sunt mai înalte decât pământul, tot așa sunt și căile Mele mai înalte decât căile voastre și gândurile Mele decât gândurile voastre.",
      "Eclesiastul 8:17 - Atunci am văzut că omul nu poate să descopere tot ce face Dumnezeu sub soare. Oricât ar căuta și oricât s-ar trudi să înțeleagă, tot nu va putea afla. Iar chiar dacă înțeleptul ar zice că știe, tot nu poate să descopere.",
      "Eclesiastul 1:9 - Ce a fost va mai fi, și ce s-a făcut se va mai face; nu este nimic nou sub soare.",
      "Psalmul 90:4 - Căci o mie de ani, înaintea Ta, sunt ca ziua de ieri, care a trecut, și ca o strajă din noapte.",
      "Luca 8:17 - Fiindcă nu este nimic ascuns care nu va fi descoperit, nimic tainic care nu va fi cunoscut și va ieși la lumină.",
      "Proverbe 20:5 - Sfaturile în inima omului sunt ca niște ape adânci, dar omul priceput știe să le scoată la lumină.",
      "Matei 6:21 - Pentru că acolo unde este comoara ta, acolo va fi și inima ta."
    ];

    let messageIndex = 0;
    let messageElement;

    // Reference to the button
    const showMessageBtn = document.getElementById('showMessageBtn');
    const messageContainer = document.getElementById('message-container');

    // Function to show the next message
    function showMessage() {
      if (messageElement) {
        // Fade out the previous message
        messageElement.style.animation = "fadeOut 2s forwards";
      }

      // Wait for the previous message to fade out before showing the next
      setTimeout(() => {
        if (messageIndex < messages.length) {
          messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.textContent = messages[messageIndex];
          messageContainer.insertBefore(messageElement, showMessageBtn); // Insert the message above the button
          messageElement.style.animation = "fadeIn 2s forwards"; // Apply fade-in effect
          messageIndex++;
        } else {
          // Disable the button when no more messages are available
          showMessageBtn.disabled = true;
          showMessageBtn.textContent = "Mesaje finalizate";
        }
      }, 2000); // Wait for 2 seconds (fade-out duration) before showing the next message
    }

    // Event listener for button click
    showMessageBtn.addEventListener('click', showMessage);
  </script>
</body>
</html>
